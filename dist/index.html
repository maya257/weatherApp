<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Maya's Weather App</title>
</head>
<body>

	<div class="container">
		
    <nav class="teal">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Maya's Weather App</a>
      </div>
		</nav>
		<div class="row main-card">
			<div class="col s12">
				<div class="card">
					<div class="card-image">
						<img src="https://source.unsplash.com/1600x900/?sunny">
						<span class="card-title">Card Title</span>
						<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
					</div>
					<div class="card-content">
						<p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require
							little markup to use effectively.</p>
					</div>
				</div>
			</div>
	</div>
	<script type="module" src="app.bundle.js"></script>
</body>
</html>
