<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Maya's Weather App</title>
</head>
<body>
	<div class="container">
    <nav class="teal">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Maya's Weather App</a>
      </div>
		</nav>
		<div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="https://source.unsplash.com/1600x900/?sunny">
				<span class="card-title">Card Title</span>
				<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">Card Title<i
						class="material-icons right">more_vert</i></span>
				<p><a href="#">This is a link</a></p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
				<p>Here is some more information about this product that is only revealed once clicked on.</p>
			</div>
		</div>
	</div>
	<script type="module" src="app.bundle.js"></script>
</body>
</html>
